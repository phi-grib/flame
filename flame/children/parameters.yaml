RF_parameters:
  advanced: advanced
  object_type: dictionary
  writable: false
  options: null
  value: 
    class_weight:
      object_type: string
      writable: false
      value: balanced
      options:
        - null
        - balanced
      description: Weights associated with classes. If not given, all classes are supposed to have weight one
    max_depth:
      object_type: int
      writable: true
      value: null
      options:
        - null
      description: The maximum depth of the tree. If None, then nodes are expanded until all leaves are pure or until all leaves contain less than min_samples_split samples
    max_features:
      object_type: string
      writable: false
      value: sqrt
      options: 
        - auto
        - sqrt
        - log2
        - null
      description: The maximum depth of the tree. If auto, then max_features=sqrt(n_features). If sqrt, idem as auto. If log2, then max_features=log2(n_features). If None, then max_features=n_features.
    n_estimators:
      object_type: int
      writable: true
      value: 200
      options: 
        - 50
        - 100
        - 150
      max: 500
      min: 1
      description: The number of trees in the forest 
    oob_score:
      object_type: boolean
      writable: false
      value: true 
      options: 
        - true
        - false
      description: Whether to use out-of-bag samples to estimate the generalization accuracy
    random_state:
      object_type: int
      writable: true
      value: 46
      options:
        - 46
        - null
