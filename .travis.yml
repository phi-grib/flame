matrix:
    include:
        - os: linux
          language: generic
          env: TOXENV=linux
        - os: osx
          language: generic
          env: TOXENV=osx
# commented bcause using conda 
# python:
#   - "3.6"
before_install:
  - chmod +x .travis/install.sh
install:
  - ./.travis/install.sh
before_script:
  - sudo mkdir -m 777 $HOME/testmodels
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source $HOME/.bash_profile; else source $HOME/.bashrc; fi
  - conda activate flame
  - echo "------ Using Python `which python` -----------"
  - echo "------ Using Flame `which flame` -----------"
script:
  - pytest -vv

sudo: required